{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carafe</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- Add custom CSS here -->
    <link href="{{ STATIC_URL }}css/landing-page.css" rel="stylesheet">

  </head>
<body>
    <div class="intro-header">

      <div class="container">
  
        <div class="row">
          <div class="col-lg-12">
              <h1>CARAFE LOGIN</h1>
              <hr class="intro-divider">
              <ul class="list-inline intro-social-buttons">
                <li><a class="btn btn-default btn-lg" onclick="showConnection()"><i class="fa fa-power-off fa-fw"></i> <span class="network-name">Connect</span></a></li>
                <li><a href="https://github.com/IronSummitMedia/startbootstrap" class="btn btn-default btn-lg"><i class="fa fa-plus fa-fw"></i> <span class="network-name">New User</span></a></li>
              </ul>
              <hr class="intro-divider connectionLogin">
              <div class="connectionLogin">
                <form method="post" action="." class="form-horizontal" role="form">
                  {% csrf_token %}
                 {% if errorAuthenticate %}
                 <li> Error of authentification </li> <br/>
                 {% endif %}
                  <div class="form-group">
                    {{ form.username.errors }}
                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                    <input id="id_username" class="form-control" type="text" name="username" maxlength="30" placeholder="Email">
                  </div>
                  <div class="form-group">
                    {{ form.password.errors }}
                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default pull-right"><i class="fa fa-sign-in fa-fw"></i>Sign in</button>
                </form>
              </div>
          </div>
        </div>
  
      </div><!-- /.container -->

    </div><!-- /.intro-header -->
    <!-- JavaScript -->
    <script src="{{ STATIC_URL }}js/lib/jquery-1.10.2.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.js"></script>

</body>
</html>
