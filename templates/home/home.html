{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carafe</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- Add custom CSS here -->
    <link href="{{ STATIC_URL }}css/landing-page.css" rel="stylesheet">

  </head>

  <body>

    {% include "home/navigation.html" %}
    <div class="landing-page">
    <div class="intro-header">

      <div class="container">
  
        <div class="row">
          <div class="col-lg-12">
            <div class="intro-message">
              <h3><img src="{{ STATIC_URL }}img/carafeGrey.png" height="200" width="200"></h3>
              <h3>Analyse data. Share results.</h3>
              <hr class="intro-divider connection">
              <div class="connection">
                <form method="post" action="." class="form-horizontal" role="form">
                  {% csrf_token %}
                  <div class="form-group">
                    {{ form.username.errors }}
                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                    <input id="id_username" class="form-control" type="text" name="username" maxlength="30" placeholder="Email">
                  </div>
                  <div class="form-group">
                    {{ form.password.errors }}
                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Sign in!</button>
                </form>
              </div>
               <div class="col-lg-12">
                <div class="intro-message">
                <div class="connection">
                  </br>
                  </br>
                  <button type="button" class="btn btn-link">Don't have a account yet?</button>
                  <button type="submit" class="btn btn-warning" disabled="disabled">Sign Up Free!</button>
              </div>
            </div>
          </div>
        </div>
  
      </div><!-- /.container -->

    </div><!-- /.intro-header -->
  
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p class="copyright text-muted small">Copyright &copy; Carafe 2014. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ STATIC_URL }}js/lib/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/home.js"></script>
  </body>
</html>
